server {
    listen 130.79.245.212:80;
    server_name t1-eplouribousse-pprd.app.unistra.fr t2-eplouribousse-pprd.app.unistra.fr;

    rewrite             ^ https://$server_name$request_uri? permanent;
}


server {
    listen 130.79.245.212:443 ssl;
    ssl_certificate      /etc/ssl/certs/mega_wildcard.pem;
    ssl_certificate_key  /etc/ssl/private/mega_wildcard.key;
    server_name t1-eplouribousse-pprd.app.unistra.fr t2-eplouribousse-pprd.app.unistra.fr;
    charset utf-8;
    root    /var/www/static/eplfront;
    # redirect 404 page to index.html
    error_page  404 /index.html;
    # Always serve index.html for any request
    location / {
      try_files $uri $uri/ @rewrites;
    }

    location @rewrites {
      rewrite ^(.+)$ /index.html last;
    }
    error_log  /var/log/nginx/eplouribousse-pprd.app.unistra.fr-error.log;
    access_log /var/log/nginx/eplouribousse-pprd.app.unistra.fr-access.log;
}